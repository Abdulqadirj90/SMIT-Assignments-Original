<!DOCTYPE html>
<html lang="en">
        <head>
            <title>Document</title>
        </head>
        <link rel="stylesheet" href="Style.css">
<body>
    <div align="center">
        <h1> Facebook </h1>
        <p> Facebook helps you connect and<br> share with the people in your life. </p>
    </div>
    <div align="center" class="design">
        <Form>
            <span>
                <input type="email" placeholder="Email address or phone number" size="30px" id="1" required/>
            </span>
            <span>
                <input type="password" placeholder="Password" size="30px" id="2" required/>
            </span>
            <span>
                <input type="button" value="Log in" id="3" class="input"/>
            </span>
            <span>
                <input type="reset" value="Forgotten password ?" id="4" class="input1"/>
            </span>
            <hr>
            <span>
                <input type="button" value="Create new account" id="5" class="input2"/>
            </span>
        </Form>
    </div>
</body>
</html>
