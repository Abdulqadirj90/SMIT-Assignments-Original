<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rozee</title>
    <link rel="stylesheet" href="Index.css" />
    <script
      src="https://kit.fontawesome.com/ef2a981377.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <div class="nav-items">
        <ul class="nav-links">
          <li style="color: red">
            <img
              src="complaint_comp.svg"
              alt="reported image"
              height="20px"
            /><br />Beware Reported Companies
          </li>
          <li>
            <img src="nav-review.png" alt="cv-image" /><br />Free CV Review
          </li>
          <li>
            <img
              src="nav-download.gif"
              alt="mobile-image"
              height="25px"
            /><br />Mobile
          </li>
          <li>
            <img
              src="https://cdn3.iconfinder.com/data/icons/wpzoom-developer-icon-set/500/104-512.png"
              alt="key-image"
              height="20px"
            /><br />Login
          </li>
          <li>
            <img
              src="https://cdn.iconscout.com/icon/premium/png-256-thumb/sign-up-4621286-3841288.png"
              alt="signup-image"
              height="20px"
            /><br />Signup
          </li>
          <li>
            <img
              src="https://cdn-icons-png.freepik.com/512/8462/8462231.png"
              alt="language-image"
              height="20px"
            /><br />
            <select class="selector">
              <option>English</option>
              <option>Urdu</option>
              <option>English</option>
            </select>
          </li>
        </ul>
        <ul class="nav-btn">
          <li>
            <button
              type="button"
              value="POST A JOB"
              class="btn-decoration button-first"
            >
              POST A JOB
            </button>
            <button
              type="button"
              value="Hire a Freelancer"
              class="btn-decoration button-second"
            >
              Hire a Freelancer
            </button>
            <button
              type="button"
              value="Employers"
              class="btn-decoration button-third"
            >
              Employers
            </button>
          </li>
        </ul>
      </div>
    </header>
    <div class="first-container">
      <div class="first-child">
        <ul>
          <li class="search-button">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Job Title, Skill or Company"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
                size="70px"
              />
              <button
                class="btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                Search
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
