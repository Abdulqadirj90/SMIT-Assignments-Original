<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="Index.css" />
    <script
      src="https://kit.fontawesome.com/ef2a981377.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <div class="nav-items">
        <ul>
          <li>
            <img src="nav-logo.svg" alt="nav-image" />
          </li>
        </ul>
        <ul class="nav-links">
          <li><a href="#">icons</a><br />Reported Companies</li>
          <li><img src="nav-review.png" /><br />Free CV Review</li>
          <li><a href="#">icons</a><br />Mobile</li>
          <li><a href="#">icons</a><br />Login</li>
          <li><a href="#">icons</a><br />Signup</li>
          <li><a href="#">icons</a><br />English</li>
        </ul>
        <li class="nav-btn">
          <button type="button" value="Employers" class="button-first">
            Employers
          </button>
          <button type="button" value="POST A JOB" class="button-second">
            POST A JOB
          </button>
          <button type="button" value="Hire a Freelancer" class="button-third">
            Hire a Freelancer
          </button>
        </li>
      </div>
    </header>
    <div class="first-container">
      <div class="first-child">
        <ul>
          <li class="search-button">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Job Title, Skill or Company"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                Button
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
